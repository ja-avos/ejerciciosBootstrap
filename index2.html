<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Juan Andrés Avelino Ospina (ja.avelino)">
    <meta name="description" content="Ejercicio de Maquetación Bootstrap">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="/style2.css">

    <title>Maquetación base</title>
</head>
<body>
    <div class="container-fluid bone">
        <header class="text-center py-5 brown">
            <h1 class="text-white">Banner</h1>
        </header>
        <div class="row no-gutters text-center">
            <div class="col-md-2 d-md-block d-none yellow">
                <h1>Left menu</h1>
            </div>
            <div class="col-md-10 col-12">

                <div class="row no-gutters pink">
                    <h1 class="mx-auto">Top Menu</h1>
                </div>
                <main>
                    <div class="row no-gutters">
                        <div class="col-lg-6 col-12 content" >
                            <h1>Main content A</h1>
                        </div>
                        <div class="col-lg-6 col-12 content">
                            <h1>Main content B</h1>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-lg-2 col-md-4 col-6 magenta">
                            <h1>Photo 1</h1>
                        </div>
                        <div class="col-lg-2 col-md-4 col-6 blue">
                            <h1>Photo 2</h1>
                        </div>
                        <div class="col-md-4 col-6 magenta">
                            <h1>Photo 3</h1>
                        </div>
                        <div class="col-lg-2 col-md-4 col-6 blue">
                            <h1>Photo 4</h1>
                        </div>
                        <div class="col-lg-2 col-md-4 col-6 magenta">
                            <h1>Photo 5</h1>
                        </div>
                    </div>
                    <div class="row no-gutters h-25">
                        <div class="col content">
                            <h1>Main content C</h1>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-lg-2 col-md-4 col-6 blue">
                            <h1>Photo 6</h1>
                        </div>
                        <div class="col-lg-2 col-md-4 col-6 magenta">
                            <h1>Photo 7</h1>
                        </div>
                        <div class="col-md-4 col-6 blue">
                            <h1>Photo 8</h1>
                        </div>
                        <div class="col-lg-2 col-md-4 col-6 magenta">
                            <h1>Photo 9</h1>
                        </div>
                        <div class="col-lg-2 col-md-4 col-6 blue">
                            <h1>10</h1>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- <aside class="bg-warning">
            <h1>Left Menu</h1>
        </aside> -->
        <footer class="text-center brown">
            <h1 class="text-white">Footer</h1>
        </footer>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
